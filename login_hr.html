<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HR - HRhere.id</title>
    <link rel="stylesheet" href="login_hr.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>HRhere.id</h2>
            <p>Login Tim HR / Perusahaan</p>
        </div>
        <form id="loginHRForm">
            <div class="input-group">
                <label for="emailHR">Email Perusahaan</label>
                <input type="email" id="emailHR" name="emailHR" placeholder="Masukkan email kerja Anda" required>
            </div>
            <div class="input-group">
                <label for="passwordHR">Password</label>
                <input type="password" id="passwordHR" name="passwordHR" placeholder="Masukkan password Anda" required>
            </div>
            <div class="options">
                <a href="#" class="forgot-password">Lupa Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="register-link">
                <p>Belum punya akun perusahaan? <a href="signup_hr.html">Daftar di sini</a></p>
            </div>
        </form>
        <div id="messageLoginHR" class="message"></div>
    </div>
    <script src="login_hr.js"></script>
</body>
</html>
