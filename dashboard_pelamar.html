<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pelamar - HRhere.id</title>
    <link rel="stylesheet" href="dashboard_pelamar.css">
</head>
<body>
    <div class="page-container">
        <header class="dashboard-header">
            <h1>Dashboard Pelamar</h1>
            <div class="user-info">
                <span id="welcomeMessage">Selamat Datang!</span>
                <button id="logoutButton" class="btn-logout">Logout</button>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="apply-action">
                <p>Siap untuk tantangan baru? Lamar pekerjaan impian Anda sekarang.</p>
                <a href="upload_pelamar.html" class="btn-apply-new">Lamar Pekerjaan Baru &rarr;</a>
            </div>

            <section class="card status-section">
                <h2>Riwayat & Status Lamaran Anda</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Jabatan</th>
                                <th>Tanggal Melamar</th>
                                <th>Status Lamaran</th>
                                <th>Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="applicationStatusBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="dashboard_pelamar.js"></script>
</body>
</html>
