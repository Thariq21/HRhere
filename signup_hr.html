<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun HR - HRhere.id</title>
    <link rel="stylesheet" href="signup_hr.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>HRhere.id</h2>
            <p>Buat Akun HR / Perusahaan</p>
        </div>
        <form id="signupHRForm">
            <div class="input-group">
                <label for="fullNameHR">Nama Lengkap Anda</label>
                <input type="text" id="fullNameHR" name="fullNameHR" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="input-group">
                <label for="companyName">Nama Perusahaan</label>
                <input type="text" id="companyName" name="companyName" placeholder="Masukkan nama perusahaan Anda" required>
            </div>
            <div class="input-group">
                <label for="emailHR">Email Kerja</label>
                <input type="email" id="emailHR" name="emailHR" placeholder="Masukkan email kerja Anda" required>
            </div>
            <div class="input-group">
                <label for="passwordHR">Password</label>
                <input type="password" id="passwordHR" name="passwordHR" placeholder="Buat password (min. 6 karakter)" required>
            </div>
            <div class="input-group">
                <label for="confirmPasswordHR">Konfirmasi Password</label>
                <input type="password" id="confirmPasswordHR" name="confirmPasswordHR" placeholder="Ulangi password Anda" required>
            </div>
            <button type="submit" class="signup-btn">Daftar Akun HR</button>
            <div class="login-link">
                <p>Sudah punya akun perusahaan? <a href="login_hr.html">Login di sini</a></p>
            </div>
        </form>
        <div id="messageSignupHR" class="message"></div>
    </div>
    <script src="signup_hr.js"></script>
</body>
</html>
