<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Pelamar - HRhere.id</title>
    <link rel="stylesheet" href="signup_pelamar.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>HRhere.id</h2>
            <p>Buat Akun Pelamar Baru</p>
        </div>
        <form id="signupPelamarForm">
            <div class="input-group">
                <label for="fullNamePelamar">Nama Lengkap</label>
                <input type="text" id="fullNamePelamar" name="fullNamePelamar" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="input-group">
                <label for="emailPelamar">Email</label>
                <input type="email" id="emailPelamar" name="emailPelamar" placeholder="Masukkan email aktif Anda" required>
            </div>
            <div class="input-group">
                <label for="passwordPelamar">Password</label>
                <input type="password" id="passwordPelamar" name="passwordPelamar" placeholder="Buat password Anda" required>
            </div>
            <div class="input-group">
                <label for="confirmPasswordPelamar">Konfirmasi Password</label>
                <input type="password" id="confirmPasswordPelamar" name="confirmPasswordPelamar" placeholder="Ulangi password Anda" required>
            </div>
            <button type="submit" class="signup-btn">Daftar Akun</button>
            <div class="login-link">
                <p>Sudah punya akun? <a href="login_pelamar.html">Login di sini</a></p>
            </div>
        </form>
        <div id="messageSignupPelamar" class="message"></div>
    </div>
    <script src="signup_pelamar.js"></script>
</body>
</html>
